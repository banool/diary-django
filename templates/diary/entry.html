{% load static %}

<!DOCTYPE html>
<link rel="stylesheet" href="{% static "github-markdown.css" %}">
<meta name="robots" content="noindex,nofollow">
<style>
    .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
    }
</style>
<article class="markdown-body">
    <h1>{{ title }}</h1>
    {{ body }}
</article>
